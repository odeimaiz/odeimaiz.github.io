<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Muffins">
    <meta name="keywords" content="Muffins">
    <title>Muffinator</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,500i,700,700i%7cMontserrat:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <!-- Style -->
    <link href="css/style.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="./images/muffin_fav.png">
<![endif]-->
</head>

<body style="background-color:rgb(239, 239, 239); margin-top: 80px;">
    <h1 style="text-align:center">- Muffinator -</h1>
    <div class="container" style="margin-top: 40px;">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                <div>
                    <button class="btn" onclick="showRecipe('recipe1')" data-toggle="modal" data-target="#exampleModal">
                        <img width="120" src="./images/muffin1.png" />
                   </button>
                </div>
                <div>
                    <button class="btn" onclick="showRecipe('recipe3')" data-toggle="modal" data-target="#exampleModal">
                        <img width="120" src="./images/muffin3.png" />
                   </button>
                </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                <div>
                    <button class="btn" onclick="showRecipe('recipe2')" data-toggle="modal" data-target="#exampleModal">
                        <img width="120" src="./images/muffin2.png" />
                   </button>
                </div>
                <div>
                    <button class="btn" onclick="showRecipe('recipe4')" data-toggle="modal" data-target="#exampleModal">
                        <img width="120" src="./images/muffin4.png" />
                   </button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="recipeTitleLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header" style="height:50px">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
                            <h4 class="modal-title" id="recipeTitleLabel">Recipe Title</h4>
                        </div>
                        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close" />
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-body">
                <div class="container">
                    <div class="row">
                        <div class="col-xs-3">
                            Stuck
                        </div>
                        <div class="col-xs-6">
                            <input type="number" placeholder="20" id="stuckInput" class="form-control" />
                        </div>
                    </div>
                </div>
                <div>
                    <ul id="ingredients-list"></ul>
                </div>
            </div>
        </div>
        </div>
    </div>

    <!-- Our scripts -->
    <script src="/jsMuffin/ingredients.js"></script>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
